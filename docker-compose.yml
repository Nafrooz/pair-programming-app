version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pairprogramming-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pairprogramming
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pairprogramming-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/pairprogramming
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      DEBUG: "True"
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:80,http://localhost
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python run.py

  # Frontend (Optional - can be commented out if testing via Postman)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pairprogramming-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000

volumes:
  postgres_data:
